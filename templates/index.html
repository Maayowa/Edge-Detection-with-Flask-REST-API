<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edge Detection API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Custom styles for this template 
    <link href="../static/css/stylize.css" rel="stylesheet">
    <!-- cover -->-->
</head>


<body>
    <div class="container">

        <div class="col">

            <div class="row">

                <h1>Upload new File</h1>
                <hr>
                <h4 style="margin-bottom: 20px;">Adjust parameters to vary detection result</h4>

                <form action="/detect" method="POST" enctype=multipart/form-data>

                    <div class="slidecontainer">
                        <label>Threshold 1
                        <input type="range" min="0" max="255" value="100" name="uthresh" class="slider">
                     </label>
                        <label>
                        Threshold 2
                        <input type="range" min="0" max="255" value="170" name="lthresh" class="slider">
                     </label>
                    </div>

                    <div class="form-group">
                        <label>Upload Image:</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image">
                            <label class="custom-file-label" for="image">Select file...</label>
                        </div>
                    </div>


                    <label>Upload image url(Alternative)
                     <input name="url" placeholder="Enter valid image url...">
                  </label>

                    <div>
                        <button type=submit class="btn btn-primary" value=Detect>Detect</button>
                    </div>

                    {% if img_in %}
                    <div class="responsive">
                        <a target="_blank" href="static/{{img_in}}">
                            <img src="static/{{img_in}}" alt="" width="256" height="300">
                        </a>
                        <div class="desc">Original Image</div>
                    </div>
                    {% endif %} {% if img_out %}
                    <div class="responsive">
                        <a target="_blank" href="static/{{img_out}}">
                            <img src="static/{{img_out}}" alt="" width="256" height="300">
                        </a>
                        <div class="desc">Detected Edge</div>
                    </div>
                    {% endif%}



                </form>
            </div>



        </div>

    </div>


</body>

</html>
